<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Email :</label><br>
                            <input type="email" name="email" id="username" class="form-control" formControlName="email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password :</label><br>
                            <input type="password" name="password" id="password" class="form-control" formControlName="password">
                        </div>
                        <div>
                            <p class="text-danger">{{ errorMessage }}</p>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" [disabled]="signInForm.invalid" class="btn btn-info btn-md" value="Se connecter">
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
